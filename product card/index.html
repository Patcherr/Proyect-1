<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
          <img src="../IMG/Headphone.png" alt="Product Image">
        </div>
        <div class="product-details">
            <div class="detail-top">
                <h2 class="product-title">
                    Headphone Sony WH-1000XM4                  
                </h2>
                <span class="product-price">$49.99</span>
            </div>
            <p class="product-description">
                With the WH-1000XM4, it will be just you and your music. Enjoy less noise and purer sound thanks to smart listening technology that automatically personalizes your experience.
            </p>
            <div class="selection-section">
                <div class="section size-section">
                    <h2 class="section-header">
                        Size
                    </h2>
                    <form class="radio-group radio-group-1">
                        <input type="radio" id="radio1" name="radio-group-1" checked/>
                        <label for="radio1">S</label>
                      
                        <input type="radio" id="radio2" name="radio-group-1" />
                        <label for="radio2">M</label>
                      
                        <input type="radio" id="radio3" name="radio-group-1" />
                        <label for="radio3">L</label>
                    </form>
                </div>    
                <div class="section color-section">
                    <h2 class="section-header">
                        Color
                    </h2>
                    <form class="radio-group-2">
                        <input type="radio" id="color1" name="radio-group-2" checked/>
                        <label for="color1"></label>
                        
                        <input type="radio" id="color2" name="radio-group-2" />
                        <label for="color2"></label>
                        
                        <input type="radio" id="color3" name="radio-group-2" />
                        <label for="color3"></label>
                    </form>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="product-button">Buy now</button>
            </div>
        </div>
    </div>      
</body>
</html>
